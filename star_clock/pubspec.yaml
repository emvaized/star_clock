name: star_clock
description: Star Clock
version: 1.2.1+1

environment:
    sdk: ">=2.6.0 <3.0.0"

dependencies:
    flutter:
        sdk: flutter
    flutter_clock_helper:
      git:
      url: git://github.com/emvaized/neumorphic_flutter_clock
      path: ./flutter_clock_helper/
      ref: master
    cupertino_icons: ^0.1.2
    flare_flutter: ^1.8.3
    flutter_svg: 0.15.0
    flutter_launcher_icons: "^0.7.4"

dev_dependencies:
    flutter_test:
        sdk: flutter

flutter:
    uses-material-design: true
    assets:
        - assets/
        - assets/numbers/
        - assets/weather/
        - third_party/weather-icons/svg/

flutter_icons:
    android: true
    ios: true
    image_path: "assets/appicon/icon.png"
    adaptive_icon_foreground: "assets/appicon/foreground.png"
    adaptive_icon_background: "assets/appicon/background.png"
